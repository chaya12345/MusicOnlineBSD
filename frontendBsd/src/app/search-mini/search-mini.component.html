<div class="wrap-search-mini">
    <mat-form-field appearance="outline">
        <mat-label>שם שיר</mat-label>
        <input id="song-search" (keyup.enter)="songSearch()" type="text" matInput [formControl]="songsControl" [matAutocomplete]="autoSongs">
        <button mat-icon-button matPrefix>
            <mat-icon (click)="songSearch()">search</mat-icon>
        </button>
        <mat-autocomplete autoActiveFirstOption #autoSongs="matAutocomplete" (opened)="isOpened(true)" (closed)="isOpened(false)">
            <mat-option *ngFor="let song of filteredSongs | async" [value]="song.name">
                <a class="search-song" #option [href]="'song?songId='+song.id">{{song.name}}</a>
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>שם זמר</mat-label>
        <input id="singer-search" (keyup.enter)="singerSearch()" type="text" matInput [formControl]="singersControl" [matAutocomplete]="autoSingers">
        <button mat-icon-button matPrefix>
            <mat-icon (click)="singerSearch()">search</mat-icon>
        </button>
        <mat-autocomplete autoActiveFirstOption #autoSingers="matAutocomplete" (opened)="isOpened(true)" (closed)="isOpened(false)">
                <mat-option *ngFor="let singer of filteredSingers | async" [value]="singer.name">
                    <a class="search-singer" [href]="'song?filter='+singer.name" (click)="searchingSinger(singer)">{{singer.name}}</a>
                </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</div>
