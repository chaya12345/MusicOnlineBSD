  <mat-accordion *ngIf="response.content!=null&&response.content!=''">

      <mat-expansion-panel-header>
        <mat-panel-title>
          {{response.title}}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p>{{response.content}}</p>
    </mat-expansion-panel>
    <span>{{response.name}} â€¢ {{response.date | date: 'd/M/yyyy'}}</span>
  </mat-accordion>

  <mat-accordion *ngIf="response.content==null||response.content==''">
    <mat-expansion-panel disabled>
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{response.title}}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p>{{response.content}}</p>
    </mat-expansion-panel>
    <span>{{response.name}} â€¢ {{response.date | date: 'd/M/yyyy'}}</span>
  </mat-accordion>
</div>
