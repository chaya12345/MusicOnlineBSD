<div class="wrap-updatings-board">
    <div class="m-container">
        <div class="wrap-updatings">
            <p class="board-title">
                <strong>לוח עדכונים</strong>
                כאן תוכל לראות עדכונים שעשויים לעניין אותך לפי חיפושים קודמים</p>
            <a class="wrap-updating" *ngFor="let updating of updatings"
            [href]="(updating.type=='article'?'magazine/article?articleId=':'song?songId=')+updating.id">
                <div class="img" [style.background-image]="'url(../assets/images/'+updating.image+')'">
                    <!-- <div class="wrap-icon" [ngSwitch]="updating.type">
                        <mat-icon *ngSwitchCase="'article'">queue_music</mat-icon>
                        <mat-icon *ngSwitchCase="'performance'">mic</mat-icon>
                        <mat-icon *ngSwitchCase="'clip'">videocam</mat-icon>
                        <mat-icon *ngSwitchDefault>headset</mat-icon>
                    </div> -->
                </div>
                <div class="content-item">
                    <div class="top-part">
                        <p>{{updating.title}}</p>
                        <mat-icon>push_pin</mat-icon>
                    </div>
                    <div class="bottom-part">
                        <span>{{updating.date | date: 'dd/MM/yyyy H:ss'}}</span>
                        <div class="item-type" [ngSwitch]="updating.type">
                            <p *ngSwitchCase="'article'"><mat-icon>queue_music</mat-icon>כתבה</p>
                            <p *ngSwitchCase="'performance'"><mat-icon>mic</mat-icon>הופעה</p>
                            <p *ngSwitchCase="'clip'"><mat-icon>videocam</mat-icon>קליפ</p>
                            <p *ngSwitchDefault><mat-icon>headset</mat-icon>שיר</p>
                        </div>
                    </div>
                </div>
            </a>
            <div *ngIf="isUserConnected&&(updatings==null||updatings.length==0)" class="emptyList">
                <mat-icon>tag_faces</mat-icon>
                <p>- לא קיימים עדכונים חדשים -</p>
            </div>
            <div *ngIf="!isUserConnected" class="notConnected">
                <mat-icon>tag_faces</mat-icon>
                <span>שלום לך, ממליצים להתחבר לאתר!</span>
            </div>
        </div>
    </div>
</div>
