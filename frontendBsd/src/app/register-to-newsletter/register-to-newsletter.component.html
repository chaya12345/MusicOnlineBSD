<div class="wrap-dialog">
    <h1 mat-dialog-title>הרשמה לניוזלטר</h1>
    <mat-divider></mat-divider>
    <div mat-dialog-content>
        <p>גם אני רוצה להתעדכן בחדשות המוזיקה אונליין</p>
        <mat-icon>expand_more</mat-icon>

        <form>

            <mat-form-field>
                <mat-label>כתובת מייל</mat-label>
                <input placeholder="example@gmail.com" matInput>
            </mat-form-field>

            <div mat-dialog-actions>
                <button mat-button>ביטול</button>
                <button mat-button cdkFocusInitial type="submit">הירשם</button>
            </div>
            <!-- formControlName='email' (click)="onNoClick()" [mat-dialog-close]="data.email" [formGroup]='formRegister' (ngSubmit)='onSubmit()' -->
        </form>
    </div>
</div>
