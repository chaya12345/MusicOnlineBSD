<div class="wrap-user-favorite-songs wrapper">
    <p class="title-section">» <span class="content-title">שירים שאהבתי</span> «</p>
    <div class="wrap-songs">
        <div class="wrap-song" *ngFor="let song of songs">
            <song [song]="song"></song>
        </div>
        <!-- <si-similar-results [songs]="songs"></si-similar-results> -->
    </div>
    <div class="wrap-songs" *ngIf="songs.length==0">כאן יוצגו השירים אהובים שלך.</div>
</div>
