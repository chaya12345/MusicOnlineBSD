<div class="wrap-updating-item" *ngIf="item!=null&&item!=undefined">
    <div class="wrap-updating">
        <a class="img" [style.background-image]="'url(../assets/images/'+item.image+')'"
            [href]="(item.type=='article'?'magazine/article?articleId=':'song?songId=')+item.id">
        </a>
        <div class="content-item">
            <div class="top-part">
                <a [href]="(item.type=='article'?'magazine/article?articleId=':'song?songId=')+item.id">
                    <p>{{item.title}}</p>
                </a>
                <mat-icon [class.opacity]="!item.isPinned" (click)="$event.stopPropagation();togglePinnedItem(item);">
                    push_pin</mat-icon>
            </div>
            <div class="bottom-part">
                <span>{{item.date | date: 'dd/MM/yyyy H:ss'}}</span>
                <div class="item-type" [ngSwitch]="item.type">
                    <p *ngSwitchCase="'article'">
                        <mat-icon>queue_music</mat-icon>כתבה
                    </p>
                    <p *ngSwitchCase="'performance'">
                        <mat-icon>mic</mat-icon>הופעה
                    </p>
                    <p *ngSwitchCase="'clip'">
                        <mat-icon>videocam</mat-icon>קליפ
                    </p>
                    <p *ngSwitchDefault>
                        <mat-icon>headset</mat-icon>שיר
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
