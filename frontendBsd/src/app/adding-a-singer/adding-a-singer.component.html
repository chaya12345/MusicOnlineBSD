<div class="wrap-adding-singer">
    <mat-vertical-stepper linear="true" #stepper dir="rtl">
      <mat-step [stepControl]="nameFormGroup" color="warn">
        <form [formGroup]="nameFormGroup">
          <ng-template matStepLabel>הכנס פרטי שיר</ng-template>
          <mat-form-field appearance="fill">
            <input matInput placeholder="שם שיר" formControlName="name" required>
          </mat-form-field>
          <div>
            <button mat-button matStepperNext>הבא</button>
          </div>
        </form>
      </mat-step>
      <mat-step [stepControl]="imageFormGroup">
        <form [formGroup]="imageFormGroup">
          <ng-template matStepLabel>העלאת קבצים</ng-template>
          <div class="wrap-uploading-file">
              <uploading-image></uploading-image>
          </div>
          <div>
            <button mat-button matStepperPrevious>הקודם</button>
            <button mat-button matStepperNext>הבא</button>
          </div>
        </form>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>אישור הוספה</ng-template>
        <!-- <p>You are now done.</p> -->
        <button mat-stroked-button>הוסף</button>
        <div>
          <button mat-button matStepperPrevious>הקודם</button>
          <button mat-button (click)="stepper.reset()">אפס</button>
        </div>
      </mat-step>
    </mat-vertical-stepper>
</div>
