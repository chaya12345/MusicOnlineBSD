<div class="wrapper">
    <a *ngIf="song!=null" class="wrap-song" [href]="'song?songId='+song.id"
        [style.background-image]="'url(../../assets/images/'+song.image_location+')'">
        <div class="wrap-play-icon">
            <mat-icon>play_circle_fill</mat-icon>
        </div>
        <footer-song [song]="song"></footer-song>
    </a>
</div>
