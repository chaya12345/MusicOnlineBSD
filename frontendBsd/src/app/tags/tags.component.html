<div class="wrap-tags-chip-list" *ngif="tagsList.length>0">
    <mat-chip-list aria-label="selection">
        <mat-chip *ngFor="let tag of tagsList"><a [href]="'song?filter='+tag">{{tag}}</a></mat-chip>
    </mat-chip-list>
</div>
<div class="wrap-tags-chip-list" *ngIf="groupTag!=null">
    <mat-chip-list aria-label="selection">
        <mat-chip *ngFor="let tag of groupTag"><a [href]="'song?filter='+tag.name">{{tag.name}}</a></mat-chip>
    </mat-chip-list>
</div>
