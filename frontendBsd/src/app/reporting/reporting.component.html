<div class="wrap-reporting" *ngIf="song!=null&&song!=undefined">
    <h3>זמרים ויוצרים.</h3>
    <p>
        האתר שומר על זכויות יוצרים.
        אם נתקלת בהפרת זכויות נא דווח לנו ונסיר באופן מידי.
        <span>דווח על השיר {{song.name}}
            <mat-icon>chevron_left</mat-icon>
        </span>
    </p>
</div>
