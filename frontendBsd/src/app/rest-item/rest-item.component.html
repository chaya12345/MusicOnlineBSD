<div class="wrap-rest-item" (mouseenter)="isHover=true" (mouseleave)="isHover=false">
    <div class="place-number">
        <p class="title">{{placing}}</p>
    </div>
    <div class="img" [style.background-image]="'url(../../assets/images/'+item.image+')'">
        <vertical-progress-bar [value]="item.percent" [isHover]="isHover"></vertical-progress-bar>
    </div>
    <div class="side-details">
        <div class="content">
            <p class="name" *ngIf="item.title!=null&&item.title!=undefined"><strong>{{item.name}}</strong> » </p>
            <span>{{item.title||item.name}}</span>
        </div>
        <!-- <button mat-flat-button><a [href]="isSong?('song?songId='+item.id):('song?filter='+item.name)">עבור לשיר<mat-icon>open_in_new</mat-icon></a></button> -->
    </div>
</div>
