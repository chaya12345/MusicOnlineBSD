<div class="wrap-generic-area">
    <div class="img" [style.background-image]="'url(../../assets/images/'+item.image+')'">
        <div class="over-img"><mat-icon>headset</mat-icon></div>
    </div>
    <div class="content">
        <h3>{{item.title}}</h3>
        <span>{{item.date | date: 'd/M/yyyy H:mm'}}
            <label *ngIf="dateHebrew!=null&&dateHebrew!=undefined"> | {{article.dateHebrew}}</label>
        </span>
        <p>{{item.subtitle}}</p>
        <div class="type-item"><span>קליפ</span></div>
    </div>
</div>
