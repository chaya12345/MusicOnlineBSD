<div class="wrap-generic-area">
    <div class="img" [style.background-image]="'url(../../assets/images/'+item.image+')'">
        <div class="over-img"><mat-icon>add_circle_outline</mat-icon></div>
    </div>
    <div class="content">
        <h3>{{item.title}}</h3>
        <span>{{item.date | date: 'd/M/yyyy H:mm'}}
            <label *ngIf="item.dateHebrew!=null&&item.dateHebrew!=undefined"> | {{item.dateHebrew}}</label>
        </span>
        <p>{{item.subtitle}}</p>
        <div class="type-item"><span>{{type}}</span><mat-icon>{{icon}}</mat-icon></div>
    </div>
</div>
