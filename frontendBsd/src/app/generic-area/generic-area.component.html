<div class="wrap-generic-area">
    <div class="img" [style.background-image]="'url(../../assets/images/'+item.image_location+')'">
        <div class="over-img"></div>
    </div>
    <div class="content">
        <h3>{{item.title}}</h3>
        <span>{{item.date | date: 'd/M/yyyy H:mm'}}</span>
        <p>{{item.subtitle}}</p>
    </div>
</div>
