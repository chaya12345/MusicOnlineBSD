<div class="wrap-dialog">
    <h1 mat-dialog-title>{{dialogText}}</h1>
    <br/>
    <div mat-dialog-content>
        <div mat-dialog-actions>
            <button mat-stroked-button color="warn" (click)="onNoClick()">בטל</button>
            <button mat-flat-button color="warn" (click)="close()">התנתק</button>
        </div>
    </div>
</div>
