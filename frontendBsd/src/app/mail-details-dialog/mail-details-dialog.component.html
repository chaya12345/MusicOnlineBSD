<div class="wrap-dialog">
    <h1 mat-dialog-title>פרטי חשבון גוגל</h1>
    <div mat-dialog-content>
        <p>נא הכנס את פרטי החשבון שלך לשליחת עדכונים למנויים</p>
        <form [formGroup]="detailsMailForm">

            <mat-form-field appearance="fill">
                <input type="text" matInput placeholder="הכנס שם משתמש" formControlName="username" required>
                <mat-error *ngIf="detailsMailForm.controls.username.invalid">{{getUserNameErrorMessage()}}</mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <input type="text" matInput placeholder="הכנס מייל" formControlName="email" required>
                <mat-error *ngIf="detailsMailForm.controls.username.invalid">{{getEmailErrorMessage()}}</mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <input matInput placeholder="הזן סיסמא" [type]="hide?'password':'text'" formControlName="password" required>
                <button mat-icon-button matSuffix (click)="hide=!hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide?'visibility_off':'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="detailsMailForm.controls.password.invalid">{{getPasswordErrorMessage()}}</mat-error>
            </mat-form-field>

            <div mat-dialog-actions>
                <button class="action-button" mat-stroked-button color="warn" (click)="onNoClick()">בטל</button>
                <button class="action-button" mat-flat-button color="warn" (click)="send()">שלח</button>
            </div>

        </form>
    </div>
</div>
