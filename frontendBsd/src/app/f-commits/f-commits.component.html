<div class="wrap-f-commits f-wrapper">
    <p class="f-title-section">» <span class="content-title">תגובות אחרונות</span> «</p>
    <!-- <title text="תגובות אחרונות"></title> -->
    <a [href]="commit.type+'?'+commit.type+'Id='+commit.topicId+'&commitId='+commit.id" *ngFor="let commit of lastestCommits">
        <div class="wrap-commit">
            <p>{{commit.name}}</p>
            <span>{{commit.topic}}</span><br>
            <span class="content">{{commit.title_res}} » {{commit.content_res}}</span>
        </div>
    </a>
</div>
