<div class="wrap-main">
    <span class="subtitle">{{song?song.subtitle:(article?article.subtitle:'')}}</span>
    <video-section [src]="file" [img]="img" [type]="type" *ngIf="loaded&&song!=null"></video-section>
    <text [file]="text" *ngIf="loaded"></text>
    <tags [tagsList]="tags" *ngIf="loaded"></tags>
    <info [viewsCnt]="views" [responsesCnt]="responsesCnt" [likesCnt]="likes" *ngIf="loaded"></info>
    <responses></responses>
</div>
