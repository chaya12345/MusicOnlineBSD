<div class="wrap-dialog">
    <h1 mat-dialog-title>דיווח על השיר {{name}}</h1>
    <div mat-dialog-content>
        <p>נא למלא פרטים מלאים ולפרט את הקשר שלכם לשיר.</p>
        <mat-form-field appearance="fill">
            <input matInput [(ngModel)]="data.name" placeholder="שם">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <input matInput [(ngModel)]="data.phone" placeholder="טלפון זמין">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <input matInput [(ngModel)]="data.mail" placeholder="מייל">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
          <textarea matInput [(ngModel)]="data.messange" placeholder="תוכן ההודעה..."></textarea>
        </mat-form-field>      
        <p>לתשומת לבכם! דיווח עם פרטים חסרים או שאינם מדוייקים לא יטופל.</p>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()">בטל</button>
        <button mat-button [mat-dialog-close]="data.mail" cdkFocusInitial>שלח דיווח</button>
    </div>
</div>
