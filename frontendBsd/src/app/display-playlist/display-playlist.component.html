<a [href]="'playlist?playlistId='+playlist.id" class="wrap-popular-playlist" [style.background-image]="'url(../../assets/images/'+playlist.image+')'">
    <div class="header-playlist">
        <p>{{playlist.name}}</p>
        <span>{{playlist.title}}</span>
    </div>
    <div></div>
    <div class="bottom">
        <rating [likes]="'5'" [views]="playlist.count_views" [responses]="'3'"></rating>
    </div>
</a>
