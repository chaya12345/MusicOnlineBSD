<div class="wrap-following-item" (mouseenter)="isHover=true" (mouseleave)="isHover=false">
    <div class="place-number">
        <p class="title">» מקום {{isSecond?'שני':'שלישי'}} «</p>
    </div>
    <div class="img" [style.background-image]="'url(../../assets/images/'+item.image+')'">
        <vertical-progress-bar [value]="item.percent" [isHover]="isHover"></vertical-progress-bar>
    </div>
    <div class="side-details">
        <div class="content">
            <p class="name" *ngIf="isSong"><strong>{{item.name}}</strong> » </p>
            <span>{{item.title||item.name}}</span>
        </div>
        <button mat-flat-button><a [href]="isSong?('song?songId='+item.id):('song?filter='+item.name)">עבור ל{{isSong?'שיר':'זמר'}}
            <mat-icon>{{isSong?'headset':'mic'}}</mat-icon></a></button>
    </div>
</div>
