<div class="wrap-adding-artist">
    <mat-vertical-stepper linear="true" #stepper dir="rtl">
        <mat-step [stepControl]="artistDetails">
            <form [formGroup]="artistDetails">
                <ng-template matStepLabel>הכנס פרטי אומן</ng-template>
                <mat-form-field appearance="fill">
                    <input matInput placeholder="שם אומן" formControlName="name" required minlength="3">
                    <mat-error *ngIf="artistDetails.controls.name.invalid">{{getNameErrorMessage()}}</mat-error>
                </mat-form-field>
                <div>
                    <button mat-button matStepperNext>הבא</button>
                </div>‏
            </form>
        </mat-step>
        <mat-step>
            <ng-template matStepLabel>אישור הוספה</ng-template>
            <div class="wrap-actions">
                <button mat-stroked-button type="submit" (click)="stepper.reset();onSubmit()">הוסף אומן</button>
                <button mat-button (click)="stepper.reset()">אפס</button>
            </div>
            <div>
                <button mat-button matStepperPrevious>הקודם</button>
            </div>
        </mat-step>
    </mat-vertical-stepper>
</div>
