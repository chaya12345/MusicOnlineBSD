<div class="wrap-dialog">
    <h1 mat-dialog-title>הרשמה לאתר</h1>
    <div mat-dialog-content>
        <p>גם אני רוצה להתעדכן בחדשות המוזיקה אונליין</p>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

            <mat-form-field appearance="fill">
                <input matInput placeholder="שם משתמש" formControlName="name">
                <mat-error *ngIf="registerForm.controls.name.invalid">{{getNameErrorMessage()}}</mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <input matInput placeholder="example@gmail.com" formControlName="email">
                <mat-error *ngIf="registerForm.controls.email.invalid">{{getMailErrorMessage()}}</mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <input matInput placeholder="סיסמה" formControlName="password" [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="registerForm.controls.password.invalid">{{getPasswordErrorMessage()}}</mat-error>
            </mat-form-field>

            <div mat-dialog-actions>
                <button class="action-button" mat-stroked-button color="warn" (click)="onNoClick()">בטל</button>
                <button class="action-button" mat-flat-button color="warn" type="submit">הירשם</button>
            </div>

        </form>
    </div>
</div>
