<div class="wrap-deleting-tag">
    <mat-vertical-stepper linear="true" #stepper dir="rtl">
        <mat-step [stepControl]="tagFormGroup">
            <form [formGroup]="tagFormGroup">
                <ng-template matStepLabel>בחר תגית</ng-template>
                <mat-form-field appearance="fill">
                    <mat-label>סוג תגית</mat-label>
                    <input type="text" matInput formControlName="tag" [matAutocomplete]="autoTags">
                    <mat-autocomplete autoActiveFirstOption #autoTags="matAutocomplete" (optionSelected)="saveSelectedTag($event.option.value)">
                        <mat-option *ngFor="let tag of filteredTags | async" [value]="tag.name">
                            <p>{{tag.name}}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
                <div>
                    <button mat-button matStepperNext>הבא</button>
                </div>
            </form>
        </mat-step>
        <mat-step>
            <ng-template matStepLabel>אישור מחיקה</ng-template>
            <div class="wrap-actions">
                <button mat-stroked-button (click)="confirm()">מחק תגית</button>
                <button mat-stroked-button (click)="stepper.reset()">אפס</button>
            </div>
            <div>
                <button mat-button matStepperPrevious>הקודם</button>
            </div>
        </mat-step>
    </mat-vertical-stepper>
</div>
