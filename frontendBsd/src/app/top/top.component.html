<div class="top" id="top-scroll">
    <div class="content">
        <div>
            <h3><mat-icon *ngIf="icon!=null&&icon!=undefined&&icon!=''">{{icon}}</mat-icon>{{_title}}</h3>
            <p *ngIf="subtitle!=null&&subtitle!=undefined">{{subtitle}}</p>
            <p *ngIf="date!=null&&date!=undefined" class="bigger-font">{{date | date: 'd/M/yyyy H:mm'}}</p>
        </div>
    </div>
    <div class="img" [style.background-image]="'url('+img+')'"></div>
</div>
