<div class="wrap-uploading-image">
    <button mat-flat-button (click)="fileInput.click()">
        <mat-icon>image</mat-icon>
        <span>בחר תמונה</span>
        <input id="file" accept="image/png,image/jpeg" #fileInput type="file" (change)="onFileInput($event)" style="display:none;" />
      </button>
    <div class="image" [style.background-image]="imageSrc?'url('+imageSrc+')':'linear-gradient(whitesmoke, whitesmoke)'"></div>
</div>
