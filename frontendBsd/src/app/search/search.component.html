<div class="wrap-search  wrap-container">
  <div class="center-content">
    <p class="title-part">מחפשים משהו?</p>
    <div class="search-boxes">

      <mat-form-field appearance="outline">
        <mat-label>שם שיר</mat-label>
        <input id="song-search" (keyup.enter)="songSearch()" type="text" matInput [formControl]="songsControl" [matAutocomplete]="autoSongs">
        <button mat-icon-button matPrefix>
          <mat-icon (click)="songSearch()">search</mat-icon>
        </button>
        <mat-autocomplete autoActiveFirstOption #autoSongs="matAutocomplete">
          <mat-option *ngFor="let song of filteredSongs | async" [value]="song.name">
            <a [href]="'song?singerId='+song.id">{{song.name}}</a>
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>חפש זמר, אומן</mat-label>
        <input id="artist-search" (keyup.enter)="singerSearch()" type="text" matInput [formControl]="artistsControl" [matAutocomplete]="autoArtists">
        <button mat-icon-button matPrefix>
          <mat-icon (click)="singerSearch()">search</mat-icon>
        </button>
        <mat-autocomplete autoActiveFirstOption #autoArtists="matAutocomplete">
          <mat-option *ngFor="let artist of filteredArtists | async" [value]="artist.name">
            <a [href]="'song?filter='+artist.name">{{artist.name}}</a>
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>


      <mat-form-field appearance="outline">
        <mat-label>חפש סגנון</mat-label>
        <input id="tag-search" (keyup.enter)="tagSearch()" type="text" matInput [formControl]="tagsControl" [matAutocomplete]="autoTags">
        <button mat-icon-button matPrefix>
          <mat-icon (click)="tagSearch()">search</mat-icon>
        </button>
        <mat-autocomplete autoActiveFirstOption #autoTags="matAutocomplete">
          <mat-option *ngFor="let tag of filteredTags | async" [value]="tag.name">
            <a [href]="'song?filter='+tag.name">{{tag.name}}</a>
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

    </div>
  </div>
</div>
