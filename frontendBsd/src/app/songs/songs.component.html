<div class="wrap-songs">
    <top [_title]="title" [subtitle]="subtitle" [img]="img" [icon]="icon" [isMain]="isMain"></top>
    <current-nav [navs]="navs"></current-nav>
    <div *ngIf="!isSingular" class="wrap-tool-box"><tools (onOrder)="order($event)" searchBox="true" [followUp]="isFollowUp" [addToPlaylist]="isAddToPlaylist" orderBy="true" [sideText]="isSideText"></tools></div>
    <songs-list *ngIf="!isSingular&&!isGeneric" [songsList]="songs" [orderBy]="orderBy"></songs-list>
    <song-details *ngIf="isSingular" [song]="song"></song-details>
    <div *ngIf="!isSingular&&isGeneric" style="padding: 30px 17vw;">
        <generic-area *ngFor="let item of items" [item]="item"></generic-area>
    </div>
    <!-- <div style="padding-bottom: 30px;">
        <latest-in-magazine></latest-in-magazine>
    </div>
    <popular-playlists></popular-playlists>
    <latest-clips></latest-clips> -->
    <footer></footer>
</div>
