<div class="wrap-songs">
    <top [_title]="title" [subtitle]="subtitle" [img]="img" [icon]="icon" [isMain]="isMain"></top>
    <current-nav [navs]="navs"></current-nav>
    <div *ngIf="!isSingular" class="wrap-tool-box"><tools searchBox="true" [followUp]="isFollowUp" [addToPlaylist]="isAddToPlaylist" orderBy="true" [sideText]="isSideText"></tools></div>
    <songs-list *ngIf="!isSingular" [songsList]="songs"></songs-list>
    <song-details *ngIf="isSingular" [song]="song"></song-details>
    <div style="padding-bottom: 30px;">
        <latest-in-magazine></latest-in-magazine>
    </div>
    <popular-playlists></popular-playlists>
    <footer></footer>
</div>
