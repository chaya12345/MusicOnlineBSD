<a class="wrap-small-song" [href]="'song/'+song.id">
    <div class="img" [style.background-image]="'url(../../assets/images/'+song.image_location+')'">
        <div class="above"><mat-icon>play_circle_fill</mat-icon></div>
    </div>
    <div class="info">
        <p>{{song.title}}</p>
        <span>{{song.name}}</span>
    </div>
</a>
