<div class="wrap-playlist-section">
    <tool-bar-without-menu></tool-bar-without-menu>
    <top *ngIf="loaded" [_title]="playlist.name" [subtitle]="playlist.title" [img]="'../../assets/images/'+playlist.image"></top>
    <current-nav [navs]="navs"></current-nav>
    <songs-in-playlist [songsToPlaylist]="songsList" (onPlay)="updateIndex($event)"></songs-in-playlist>
    <custom-audio-player [songsList]="songsList" [playingObj]="playingObj"></custom-audio-player>
    <popular-playlists></popular-playlists>
    <footer></footer>
</div>
