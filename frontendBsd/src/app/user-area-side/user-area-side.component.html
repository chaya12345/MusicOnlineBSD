<div class="wrap-user-area-side">
    <profile-obj [name]="user.name" [mail]="user.mail" [img]="user.image_location"></profile-obj>
    <mat-accordion *ngFor="let info of userInfo">
        <mat-expansion-panel hideToggle>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{getInfoName(info.name, info.list.length)}}
                </mat-panel-title>
                <!-- <mat-panel-description>
                    This is a summary of the content
                </mat-panel-description> -->
            </mat-expansion-panel-header>
            <p *ngFor="let item of info.list">{{item.name}}</p>
        </mat-expansion-panel>
    </mat-accordion>
</div>
