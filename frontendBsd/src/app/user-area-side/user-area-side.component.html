<div class="wrap-user-area-side">
    <profile-obj [name]="user.name" [mail]="user.mail" [img]="user.image_location"></profile-obj>
    <mat-accordion *ngFor="let info of userInfo">
        <mat-expansion-panel hideToggle>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{getInfoName(info.name, info.list.length)}}
                </mat-panel-title>
            </mat-expansion-panel-header>
            <div class="wrap-item" *ngFor="let item of info.list">
                <div class="img" [style.background-image]="'url(../../assets/images/'+item.image+')'"></div>
                <p>{{item.name}}</p>
            </div>
        </mat-expansion-panel>
    </mat-accordion>
</div>
