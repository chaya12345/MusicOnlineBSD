<div class="wrap-activation-parade">
    <p class="title-section">ניהול מצעד >></p>
    <form>
        <!-- activate button -->
        <button mat-stroked-button><mat-icon>slideshow</mat-icon>הפעל מצעד</button>
        <!-- image -->
        <div></div>
        <!-- year -->
        <mat-form-field appearance="fill">
            <input matInput placeholder="בחירת שנה">
        </mat-form-field>
        <!-- songs selection -->
        <mat-form-field appearance="fill">
            <input matInput placeholder="בחירת שירים">
        </mat-form-field>
        <!-- singers selections -->
        <mat-form-field appearance="fill">
            <input matInput placeholder="בחירת זמרים">
        </mat-form-field>
        <!-- submit button -->
        <button mat-stroked-button><mat-icon>check_circle</mat-icon>אשר שינויים</button>
    </form>
</div>
