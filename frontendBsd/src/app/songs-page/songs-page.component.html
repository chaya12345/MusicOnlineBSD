<div class="wrap-songs-page" [class.narrower]="isNarrow">
  <!-- singular song -->
  <div class="specific-song" *ngIf="songId!=null">
    <song-details [song]="song"></song-details>
  </div>
  <!-- all song -->
  <div class="all-songs" *ngIf="songId==null">
    <all-songs></all-songs>
  </div>
</div>
