<div class="wrap-container-nav">
    <div class="navs">
        <div class="nav-item" *ngFor="let nav of navigations">
            <button mat-button>
                <mat-icon>{{nav.icon}}</mat-icon>
                <br>
                <span>{{nav.name}}</span>
            </button>
        </div>
    </div>
</div>
