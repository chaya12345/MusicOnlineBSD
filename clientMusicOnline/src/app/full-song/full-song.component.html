<div class="wrap-container-full-song" *ngIf="song!=null">
    <div class="wrap-full-song" *ngIf="song!=null&&song!=undefined">
        <h2>{{song.title}}</h2>
        <h3>{{song.subtitle}}<span class="date"> â€¢ {{song.date | date: 'd/M/yyyy H:mm'}}</span></h3>
        <mat-divider></mat-divider>
        <img [src]="'../../assets/images/'+song.image_location">
        <p>{{songContent}}</p>
        <video *ngIf="song.type=='video'" width="320" height="240" controls controlsList="nodownload"
            oncontextmenu="return false;" [poster]="'../../assets/images/'+song.image_location" height="360"
            width="640">
            <source [src]="songSrc" type="video/mp4">
        </video>
        <div *ngIf="song.type=='audio'" width="300">
            <mat-basic-audio-player [audioUrl]="msbapAudioUrl" [title]="msbapTitle" [autoPlay]="false" muted="muted"
                (trackEnded)="onEnded($event)" [displayTitle]="msbapDisplayTitle"></mat-basic-audio-player>
        </div>
        <tags [tagsList]="tags"></tags>
        <info-song [song]="song" [responsesCount]="responses.length"></info-song>
        <responses [responsesList]="responses"></responses>
    </div>
    <undefined *ngIf="song==null||song==undefined"></undefined>
    <similar-results [currentSongId]="song.id"></similar-results>
</div>
