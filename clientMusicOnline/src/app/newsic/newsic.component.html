<div class="wrap-container-newsic wrapper wrapper-main">
    <top title="ניוזיק" icon="music_note"></top>
    <div class="wrap-songs" *ngIf="newSongsList!=null&&newSongsList!=undefined&&newSongsList.length!=0">
        <song *ngFor="let song of newSongsList" [song]="song" (onShowFullSong)="showFullSong($event)"></song>
    </div>
    <undefined *ngIf="newSongsList==null||newSongsList==undefined||newSongsList.length==0"></undefined>
</div>
