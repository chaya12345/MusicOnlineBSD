<div class="wrap-song" (mouseenter)="toggle_hover($event)" (mouseleave)="toggle_hover($event)" (click)="fullSong()">
    <div class="back-song" [style.background-image]="'url(../../assets/images/'+song.image_location+')'">
        <div class="front-song">
            <div class="border-song"></div>
            <player [song]="song" style="width: 100%;"></player>
        </div>
    </div>
    <div class="title-song"><p>{{song.title}}</p></div>
</div>
