<div class="wrap-song" (mouseenter)="toggle_hover($event)" (mouseleave)="toggle_hover($event)">
    <div class="back-song" [style.background-image]="'url('+song.img+')'">
        <div class="front-song">
            <div class="border-song"></div>
            <footer-song [likes_amount]="song.like" [like_responses]="song.responses" [is_parent_hovered]="isHover"></footer-song>
        </div>
    </div>
    <div class="title-song">
        <p>{{song.title}}</p>
    </div>
</div>
