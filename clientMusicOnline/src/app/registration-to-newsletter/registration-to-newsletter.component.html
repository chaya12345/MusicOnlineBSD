<h1 mat-dialog-title>הרשמה לניוזלטר</h1>
<mat-divider></mat-divider>
<div mat-dialog-content>
  <p>גם אני רוצה להתעדכן בחדשות המוזיקה אונליין</p>
  <mat-icon>expand_more</mat-icon>
  <form>
  <mat-form-field>
    <mat-label>שם מלא</mat-label>
    <input matInput [(ngModel)]="data.fullname" [ngModelOptions]="{standalone: true}">
  </mat-form-field>
  <mat-form-field>
    <mat-label>כתובת מייל</mat-label>
    <input matInput [(ngModel)]="data.email" [ngModelOptions]="{standalone: true}">
  </mat-form-field>
</form>
  <p class="more"><mat-checkbox (click)="toggle($event)">הפעל עדכון חכם</mat-checkbox></p>
  <span id="smart-update">כדי להפעיל עדכון חכם תצטרך להירשם לאיזור האישי</span>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">ביטול</button>
  <button mat-button [mat-dialog-close]="data.fullname+'|'+data.email" cdkFocusInitial>הירשם</button>
</div>
