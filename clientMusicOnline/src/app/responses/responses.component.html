<div class="wrap-container-responses">
    <h2>תגובות</h2>
    <mat-accordion class="example-headers-align addingResponse" multi>
        <mat-expansion-panel hideToggle>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    הוסיפו תגובה
                </mat-panel-title>
            </mat-expansion-panel-header>

            <mat-form-field appearance="outline" class="fullName">
                <mat-label>שם מלא</mat-label>
                <input matInput min="2">
            </mat-form-field>

            <mat-form-field appearance="outline" class="titleResponse">
                <mat-label>כותרת תגובה</mat-label>
                <input matInput min="1">
            </mat-form-field>

            <mat-form-field appearance="outline" class="contentResponse">
                <mat-label>תוכן תגובה</mat-label>
                <input matInput min="1">
            </mat-form-field>

            <button mat-stroked-button>שלח</button>
            <button mat-stroked-button>בטל</button>
        </mat-expansion-panel>
    </mat-accordion>
    <response *ngFor="let response of responsesList" [response]="response"></response>
</div>
